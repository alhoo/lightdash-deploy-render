previewsEnabled: false

databases:
  - name: lightdash-database-eu
    region: frankfurt
    ipAllowList: []

services:
  - type: web
    env: docker
    region: frankfurt
    name: lightdash-server-eu
    dockerContext: .
    dockerfilePath: dockerfile
    envVars: 
      - key: PGHOST
        fromDatabase:
          name: lightdash-database
          property: host
      - key: PGPORT
        fromDatabase:
          name: lightdash-database
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: lightdash-database
          property: database
      - key: PGUSER
        fromDatabase:
          name: lightdash-database
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: lightdash-database
          property: password
      - key: TRUST_PROXY
        value: true
      - key: SECURE_COOKIES
        value: true
      - key: LIGHTDASH_SECRET
        generateValue: true


      # --- S3 CONFIGURATION pointing to internal MinIO service ---
      - key: S3_ENDPOINT
        value: "http://minio-storage:9000" # Points to the internal MinIO service
      - key: S3_REGION
        value: "us-east-1" # Can be anything, as it's local MinIO
      - key: S3_BUCKET
        value: "default" # Matches MINIO_DEFAULT_BUCKETS
      - key: S3_ACCESS_KEY
        value: "minioadmin" # Matches MINIO_ROOT_USER
      - key: S3_SECRET_KEY
        value: "minioadmin" # Matches MINIO_ROOT_PASSWORD
      - key: S3_FORCE_PATH_STYLE
        value: "true" # Important for MinIO

  - type: pserv # Use private service as it's not directly exposed to the internet
    env: docker
    region: frankfurt
    name: minio-storage # Name of the MinIO service
    image:
      url: docker.io/bitnami/minio:latest # Use the MinIO image
    envVars:
      - key: MINIO_ROOT_USER
        value: "minioadmin"
      - key: MINIO_ROOT_PASSWORD
        value: "minioadmin"
      - key: MINIO_DEFAULT_BUCKETS
        value: "default"
    disk: # Crucial for persistence
      name: minio-data
      mountPath: /data
      sizeGB: 1
